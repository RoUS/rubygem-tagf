%YAML 1.2
---
game:
  eid:		'gameloctest01'
  name:		'LocTest01'
  author:	'theRoUS'
  copyright_year: '2019-2024'
  licence:	'Apache 2.0'
  desc: |-
    Test 01 of game location connexions.
  start:	'Loc0'

keyword:
  eid:		'kw-up'
  word:		'up'
  alii:		nil
  flags:
    - :motion

keywords:
  - eid:	'kw-down'
    word:	'down'
    alii:	nil
    flags:
      - :motion

  - eid:	'kw-east'
    word:	'east'
    alii:
      - 'e'
    flags:
      - :motion
      - :facing

  - eid:	'kw-west'
    word:	'west'
    alii:
      - 'w'
    flags:
      - :motion
      - :facing

  - eid:	'kw-southeast'
    word:	'southeast'
    alii:
      - 'se'
    flags:
      - :motion
      - :facing

  - eid:	'kw-northwest'
    word:	'northwest'
    alii:
      - 'nw'
    flags:
      - :motion
      - :facing

container:
  eid:		'birdcage'
  game:		'gameloctest01'
  owned_by:	'Loc1'
  name:		'birdcage'
  article:	'a'
  desc: |-
    rather battered little brass birdcage

item:
  eid:		'bird'
  game:		'gameloctest01'
  owned_by:	'birdcage'
  is_living:	true
  article:	'a'
  desc:		'little songbird'

locations:
  - eid:	'Loc0'
    game:	'gameloctest01'
    owned_by:	'gameloctest01'
    name:	'Location 0 - Entrance'
    desc: |-
      You're in Location 0, the starting location for players in new
      games.
    shortdesc:	'entrance room.'
    paths:
      - 'loc0-loc0'
      - 'loc0-loc1'
      - 'loc0-loc2'

  - eid:	'Loc1'
    game:	'gameloctest01'
    owned_by:	'gameloctest01'
    name:	'Location 1'
    desc: |-
      Room 1, one of the locations accessible from the entrance.
    shortdesc:	'Room 1.'
    paths:
      - 'loc1-loc0'
      - 'loc1-loc2'

  - eid:	'Loc2'
    game:	'gameloctest01'
    owned_by:	'gameloctest01'
    name:	'Location 2'
    desc: |-
      The ending (?) location, #2
    shortdesc:	'Room 2.'
    paths:
      - 'loc2-loc0'
      - 'loc2-loc3'

  - eid:	'Loc3'
    game:	'gameloctest01'
    owned_by:	'gameloctest01'
    name:	'Location 3 (secret room)'
    desc: |-
      The Secret Room!
    shortdesc:	"It's a secret!"
    is_visible:	false
    paths:	[]

path:
  eid:		'loc0-loc0'
  game:		'gameloctest01'
  owned_by:	'gameloctest01'
  name:		'loc0-loc0'
  desc: |-
    A small hole up on the wall would let you crawl upwards.
  shortdesc:	'upward-leading crawl.'
  origin:	'Loc0'
  destination:	'Loc0'
  sealable:	true
  seal_key:	'RFID'
  via:
    - 'up'
  reversible:	true

paths:
  - eid:	'loc0-loc1'
    game:	'gameloctest01'
    owned_by:	'gameloctest01'
    name:	'loc0-loc1'
    desc: |-
      A broad passage, with a flat, smooth floor and smooth walls, is
      visible to the east.
    shortdesc:	'broad smooth passage.'
    origin:	'Loc0'
    destination: 'Loc1'
    via:
      - 'e'
    reversible:	true

  - eid:	'loc0-loc2'
    game:	'gameloctest01'
    owned_by:	'gameloctest01'
    name:	'loc0-loc2'
    desc: |-
      A narrow, cramped tunnel, with rough walls and floor, leads
      west.
    shortdesc:	'cramped tunnel.'
    origin:	'Loc0'
    destination: 'Loc2'
    via:
      - 'w'
    reversible:	true

  - eid:	'loc1-loc0'
    game:	'gameloctest01'
    owned_by:	'gameloctest01'
    name:	'loc1-loc0'
    desc: |-
      A rough doorway-sized opening to the west appears to open up
      after a few metres.
    shortdesc:	'door-sized opening.'
    origin:	'Loc1'
    destination: 'Loc0'
    via:
      - 'w'
    reversible:	true

  - eid:	'loc2-loc0'
    game:	'gameloctest01'
    owned_by:	'gameloctest01'
    name:	'loc2-loc0'
    desc:	'A narrow crack leads east.'
    shortdesc:	'narrow crack.'
    origin:	'Loc2'
    destination: 'Loc0'
    via:
      - 'e'
    reversible:	true

  - eid:	'loc1-loc2'
    game:	'gameloctest01'
    owned_by:	'gameloctest01'
    name:	'loc1-loc2'
    desc: |-
      A low rocky tunnel slopes downward to the southeast, leading to
      Location 2.
    shortdesc:	'low rocky tunnel.'
    origin:	'Loc1'
    destination: 'Loc2'
    via:
      - 'se'
    reversible:	true

  - eid:	'loc2-loc1'
    game:	'gameloctest01'
    owned_by:	'gameloctest01'
    name:	'loc2-loc1'
    desc: |-
      A low rocky tunnel slopes upward to the northwest, leading to
      Location 1.
    shortdesc:	'low rocky tunnel.'
    origin:	'Loc2'
    destination: 'Loc1'
    via:
      - 'nw'
    reversible:	true

  - eid:	'loc2-loc3'
    game:	'gameloctest01'
    owned_by:	'gameloctest01'
    name:	'loc2-loc3'
    desc: |-
      Close examination reveals a dark, secret passage hidden behind a
      boulder.  It appears to lead steeply down into the darkness to
      an unknown destination.
    shortdesc:	'dark secret passage.'
    is_visible:	false
    origin:	Loc2
    destination: Loc3
    via:
      - 'up'
      - 'down'
    reversible:	false

