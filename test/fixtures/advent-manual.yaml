    - eid: '60'
      name: long-hall-e
      description: |
        You are at the East end of a very long hall apparently
        without side chambers.  To the East a low wide crawl slants
        up.  To the North a round two foot hole slants down.
    - eid: '61'
      name: long-hall-w
      description: |
        You are at the West end of a very long featureless hall.
    - eid: '62'
      description: |
        You are at a crossover of a high N/S passage and a low E/W
        one.
    - eid: '63'
      description: |
        Dead end.
    - eid: '64'
      name: complex-junction
      description: |
        You are at a complex junction.  A low hands and knees passage
        from the North joins a higher crawl from the East to make a
        walking passage going West There is also a large room above.
        The air is damp here.  A sign in midair here says 'Cave under
        construction beyond this point.  Proceed at own risk.'
    - eid: '65'
      name: bedquilt
      description: |
        You are in bedquilt, a long East/West passage with holes
        everywhere.  To explore at random select North, South, up, or
        down.
    - eid: '66'
      name: swisscheese
      description: |
        You are in a room whose walls resemble swiss cheese.  Obvious
        passages go West, East, NE, and NW.  Part of the room is
        occupied by a large bedrock block.
    - eid: '67'
      name: twopit
      description: |
        You are in the twopit room.  The floor here is littered with
        thin rock slabs, which make it easy to descend the pits.
        There is a path here bypassing the pits to connect passages
        from East and West.  There are holes all over, but the only
        big one is on the wall directly over the East pit where you
        can't get to it.
    - eid: '68'
      name: slab-room
      description: |
        You are in a large low circular chamber whose floor is an
        immense slab fallen from the ceiling (slab room).  East and
        West there once were large passages, but they are now filled
        with boulders.  Low small passages go North and South, and the
        South one quickly bends West around the boulders.
    - eid: '69'
      description: |
        You are in a secret N/S canyon above a large room.
    - eid: '70'
      description: |
        You are in a secret N/S canyon above a sizable passage.
    - eid: '71'
      name: secret-junction
      description: |
        You are in a secret canyon at a junction of three canyons,
        bearing North, South, and SE.  The North one is as tall as the
        other two combined.
    - eid: '72'
      description: |
        You are in a large low room.  Crawls lead N, SE, and SW.
    - eid: '73'
      description: |
