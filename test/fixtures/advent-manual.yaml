    - eid: '74'
      name: secret-canyon
      description: |
        You are in a secret canyon which here runs E/W.  It crosses
        over a very tight canyon 15 feet below.  If you go down you
        may not be able to get back up.
    - eid: '75'
      description: |
        You are at a wide place in a very tight N/S canyon.
    - eid: '76'
      description: |
        The canyon here becomes too tight to go further South.
    - eid: '77'
      description: |
        You are in a tall E/W canyon.  A low tight crawl goes 3 feet
        North and seems to open up.
    - eid: '78'
      description: |
        The canyon runs into a mass of boulders - dead end.
    - eid: '79'
      description: |
        The stream flows out through a pair of 1 foot diameter sewer
        pipes.  It would be advisable to use the door.

