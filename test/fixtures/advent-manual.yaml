      description: |
        You are in open forest, with a deep valley to one side.
    - eid: '6'
      name: forest2
      description: |
        You are in open forest near both a valley and a  road.
    - eid: '7'
      name: rocky-slit
      description: |
        At your feet all the water of the stream splashes into a 2
        inch slit in the rock.  Downstream the streambed is bare rock.
    - eid: '8'
      name: grate
      description: |
        You are in a 20 foot depression floored with bare dirt.  Set
        into the dirt is a strong steel grate mounted in concrete.  A
        dry streambed leads into the depression.
    - eid: '9'
      name: below-grate
      description: |
        You are in a small chamber beneath a 3x3 steel grate to the
        surface.  A low crawl over cobbles leads inward to the West.
    - eid: '10'
      name: low-passage
      description: |
        You are crawling over cobbles in a low passage.  There is a
        dim light at the East end of the passage.
    - eid: '11'
      name: xyzzy
      description: |
        You are in a debris room, filled with stuff washed in from
        the surface.  A low wide passage with cobbles becomes
        plugged with mud and debris here, but an awkward canyon
        leads upward and West.
        A note on the wall says 'Magic Word XYZZY'.
    - eid: '12'
      name: awkward-canyon
      description: |
        You are in an awkward sloping East/West canyon.
    - eid: '13'
      name: splendid-chamber
      description: |
        You are in a splendid chamber thirty feet high.  The walls
        are frozen rivers of orange stone.  An awkward canyon and a
        good passage exit from East and West sides of the chamber.
    - eid: '14'
      description: |
        At your feet is a small pit breathing traces of white mist.
        An East passage ends here except for a small crack leading on.
    - eid: '15'
      description: |
        You are at one end of a vast hall stretching forward out of
        sight to the West.  There are openings to either side.
        Nearby, a wide stone staircase leads downward.  The hall is
        filled with wisps of white mist swaying to and fro almost as
        if alive.  A cold wind blows up the staircase.  There is a
        passage at the top of a dome behind you.
    - eid: '16'
      description: |
        The crack is far too small for you to follow.
    - eid: '17'
      description: |
        You are on the East bank of a fissure slicing clear across
        the Hall.  The mist is quite thick here, and the fissure is
        too wide to jump.
    - eid: '18'
      name: nugget-room
      description: |
        This is a low room with a crude note on the wall.  It says
        'You won't get it up the steps'.
    - eid: '19'
      name: mt-king
      description: |
        You are in the Hall of the Mountain King, with passages off in
        all directions.
    - eid: '20'
      description: |
        You are at the bottom of the pit with a broken neck.
    - eid: '21'
      description: |
        You didn't make it.
    - eid: '22'
      description: |
        The dome is unclimbable.
    - eid: '23'
      description: |
        You can't go in through a locked steel grate!
    - eid: '24'
