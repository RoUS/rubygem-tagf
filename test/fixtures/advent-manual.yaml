        You can't go through a locked steel grate.
    - eid: '27'
      description: |
        You are on the West side of the fissure in the Hall of Mists.
    - eid: '28'
      description: |
        You are in a low N/S passage at a hole in the floor.
        The hole goes down to an E/W passage.
    - eid: '29'
      name: mt-king-s
      description: |
        You are in the South side chamber.
    - eid: '30'
      name: mt-king-w
      description: |
        You are in the West side chamber of the Hall of the Mountain
        King.  A passage continues West and up here.
    - eid: '31'
      description: |
        There is no way across the fissure.
    - eid: '32'
      description: |
        You can't get by the snake.
    - eid: '33'
      name: y2
      description: |
        You are in a large room, with a passage to the South, a
        passage to the West, and a wall of broken rock to the East.
        There is a large 'Y2' on a rock in the room's center.
    - eid: '34'
      name: cracked-jumble
      description: |
        You are in a jumble of rock, with cracks everywhere.
    - eid: '35'
      description: |
        You are at a window on a huge pit, which goes up and down out
        of sight.  A floor is indistinctly visible over 50 feet below.
        Directly opposite you and 25 feet away there is a similar
        window.
    - eid: '36'
      name: dirty-passage
      description: |
        You are in a dirty broken passage.  To the East is a crawl.
        To the West is a large passage.  Above you is a hole to
        another passage.
    - eid: '37'
      description: |
        You are on the brink of a small clean climbable pit.
        A crawl leads West.
    - eid: '38'
      description: |
        You are in the bottom of a small pit with a little
        stream, which enters and exits through tiny slits.
    - eid: '39'
